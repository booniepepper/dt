name: compile

on:
  push:
    branches: [main]
    paths: ["**.zig"]

  pull_request:
    branches: [main]
    paths: ["**.zig"]

jobs:
  compile:
    runs-on: ubuntu-latest

    steps:
      - name: Set up Zig
        uses: goto-bus-stop/setup-zig@v2.1.0

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Run tests and cross-compile dt
        run: |
          zig env
          zig build -Doptimize=ReleaseSmall
